<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="image-product-desktop.jpg" alt="perfume chanel" class="full_image">
      <img src="image-product-mobile.jpg" alt="mobile perfume chanel" class="mobile_image">
    </div>
    <div class="description">
      <span class="product-section">PERFUME</span>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <span class="new-price">$149.99</span><span class="old-price">$169.99</span>
        <button type="button"> 
          <img id="svg" src="icon-cart.svg" alt="cart">
          <span id="text">Add to Cart</span>
        </button>
    </div>
  </div>

  </div>

</body>
</html>
